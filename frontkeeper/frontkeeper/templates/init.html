{% extends "default.html" %}

{% block body %}
<h1>{{ the_title }}</h1>
<div class="row">
    <div class="span10">
      <form action="/init/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit"  style="margin-bottom: 10px" />
	<br/>Current state : <font color=red> {{ state }} </font>
	<div id="header">
	    Logs:
            <a href="./">Reversed</a> or
            <a href="./?noreverse">chronological</a> view.
            <a id="pause" href='#'>Pause</a>	
	</div>
	 <pre id="data-init">Loading...</pre>
      </form>
    </div>
    <div class="span5">
    </div>
</div>

{% endblock %}
